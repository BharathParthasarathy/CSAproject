<html lang="en">

</head>
<body>

  <div class="book-listing">

    <button onclick="buyBook('Book Title 1')">Buy</button>

  <div class="book-listing">

  <div class="logout-container">
    <button onclick="logout()">Logout</button>
  </div>

  <button onclick="getData()">Get Data</button>
